<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Assignments</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ebacc1 0%, #9ff3f0 100%);
            font-family: 'Nunito', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        .assignment {
            background-color: #edf2f7;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .primary-btn {
            background: linear-gradient(135deg, #7fb8f4, #567ace);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 6px 12px rgba(79, 70, 229, 0.3);
            transition: transform 0.3s ease;
        }

        .primary-btn:hover {
            transform: scale(1.05);
            background-color: #567ace;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-3xl mb-6 text-center">Daily Reports</h1>
        <div class="assignment">
            <span>Day 1: Research Paper</span>
            <button class="primary-btn">Review</button>
        </div>
        <div class="assignment">
            <span>Day 2: Case Study</span>
            <button class="primary-btn">Review</button>
        </div>
        <div class="assignment">
            <span>Day 3: Group Presentation</span>
            <button class="primary-btn">Review</button>
        </div>
        <button class="primary-btn mt-6" onclick="window.location.href='faculty_dashboard.html'">Back to Dashboard</button>
    </div>
    
</body>

</html>
