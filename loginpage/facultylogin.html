<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap');

        body {
            background: linear-gradient(135deg, #ebacc1 0%, #9ff3f0 100%);
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }

        .login-box {
            background: rgba(255, 251, 251, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 40px 20px;
            width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
        }

        .heading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            font-family: 'Kalam', cursive;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 0;
            padding-right: 10px;
            text-decoration: underline;
        }

        .header-logo {
            width: 50px;
            height: 50px;
            object-fit: cover;
            mix-blend-mode: multiply;
            background: rgba(255, 251, 251, 0.95);
            opacity: 0.8;
        }

        .logo-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            overflow: hidden;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 3px solid rgba(255, 255, 255, 0.589);
        }

        .login-logo {
            width: 100%;
            height: 100%;
            mix-blend-mode: multiply;
            opacity: 0.8;
        }

        .portal-heading {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #333;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .bit-account-button {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.2em;
            font-weight: 500;
            margin: 10px 0;
            transition: all 0.3s ease;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            color: #fff;
            background: linear-gradient(135deg, #92a3fd 0%, #a4c2fb 100%);
            border: none;
            cursor: pointer;
            outline: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Kalam', cursive;
        }

        .bit-account-button:hover {
            transform: translateY(-5px);
            box-shadow: 2px 8px 15px rgba(0, 0, 0, 0.2);
        }

        .bit-account-button:active {
            transform: translateY(0);
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .go-back-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.7em;
            color: #333;
            background: none;
            border: none;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            text-transform: uppercase;
            cursor: pointer;
            outline: none;
            text-decoration: underline;
        }

        .go-back-button:hover {
            color: #555;
        }

    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="heading-container">
                <h1>Faculty Login!</h1>
                <img src="../image/image.png" alt="Logo" class="header-logo">
            </div>
            <div class="logo-container">
                <img src="../image/logo.png" alt="Logo" class="login-logo">
            </div>
            <h2 class="portal-heading">BIT INTERNSHIP PORTAL</h2>
            <form>
                <button type="button" class="bit-account-button" onclick="login()">Sign in using BIT account</button>
            </form>
            <button class="go-back-button" onclick="goBack()">Go Back</button>
        </div>
    </div>

    <script>
        function login() {
            // Navigate to the student dashboard within the Studentpage folder
            window.location.href = '../Facultypage/faculty_dashboard.html';
        }

        function goBack() {
            // Navigate to the main.html page
            window.location.href = 'main.html';
        }
    </script>
</body>

</html>
